<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Quiz Multiplayer</title>
  <style>
    body {
      margin: 0;
      background-color: #0A0A0A;
      color: #FFFFFF;
      font-family: 'Courier New', Courier, monospace;
    }
    #game-container {
      text-align: center;
      padding-top: 20px;
    }
    #faces-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .face-item {
      margin: 20px;
      text-align: center;
    }
    .face-item img {
      width: 100px;
      height: 100px;
    }
    .face-input {
      margin-top: 10px;
      width: 100px;
      padding: 5px;
      font-size: 14px;
      text-align: center;
    }
    #start-button, #submit-button, #category-select {
      padding: 10px 20px;
      font-size: 16px;
    }
    #message {
      margin-top: 20px;
    }
    #timer {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
    }
    #openai {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 32px;
    }
    #mode-selection, #room-selection, #category-selection {
      display: none;
    }
    #name-input-container {
      margin-top: 20px;
    }
    #player-name, #room-id, #category-select {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="timer"></div>
    <div id="openai">openai</div>
    <div id="faces-container" style="display: none;"></div>
    
    <!-- Mode Selection: Single Player, Join Room, Create Room -->
    <div id="mode-selection">
      <button id="single-player-button">Single Player</button>
      <button id="join-room-button">Join Room</button>
      <button id="create-room-button">Create Room</button>
    </div>
    
    <!-- Room Selection for Join Room -->
    <div id="room-selection" style="display: none;">
      <input type="text" id="room-id" placeholder="Enter Room ID" />
      <button id="join-room-submit-button">Join Room</button>
    </div>
    
    <!-- Category Selection for Create Room or Single Player -->
    <div id="category-selection" style="display: none;">
      <select id="category-select">
        <option value="faces">Faces</option>
        <option value="buildings">Famous Buildings</option>
        <option value="animals">Animals</option>
        <option value="unesco">UNESCO World Heritage Sites</option>
      </select>
      <button id="start-game-button">Start Game</button>
    </div>
    
    <div id="message"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
